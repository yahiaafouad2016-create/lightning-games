<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake</title>
<style>
  body { background: #001f3f; display: flex; justify-content:center; align-items:center; height:100vh; margin:0; }
  canvas { background: #111; display:block; }
</style>
</head>
<body>
<canvas id="snake" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById('snake');
const ctx = canvas.getContext('2d');
const scale = 20;
const rows = canvas.height / scale;
const cols = canvas.width / scale;

let snake = [{x:10, y:10}];
let dx=1, dy=0;
let food = {x:Math.floor(Math.random()*cols), y:Math.floor(Math.random()*rows)};

function draw() {
  ctx.fillStyle = '#111';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Draw food
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x*scale, food.y*scale, scale, scale);

  // Move snake
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};
  snake.unshift(head);

  if(head.x===food.x && head.y===food.y){
    food = {x:Math.floor(Math.random()*cols), y:Math.floor(Math.random()*rows)};
  } else {
    snake.pop();
  }

  // Draw snake
  ctx.fillStyle = 'lime';
  snake.forEach(seg => ctx.fillRect(seg.x*scale, seg.y*scale, scale, scale));

  // Collision
  if(head.x<0||head.y<0||head.x>=cols||head.y>=rows || snake.slice(1).some(s => s.x===head.x && s.y===head.y)){
    alert('Game Over!');
    snake = [{x:10,y:10}]; dx=1; dy=0;
  }
}

document.addEventListener('keydown', e=>{
  if(e.key==='ArrowUp' && dy===0){dx=0; dy=-1;}
  if(e.key==='ArrowDown' && dy===0){dx=0; dy=1;}
  if(e.key==='ArrowLeft' && dx===0){dx=-1; dy=0;}
  if(e.key==='ArrowRight' && dx===0){dx=1; dy=0;}
});

setInterval(draw,100);
</script>
</body>
</html>

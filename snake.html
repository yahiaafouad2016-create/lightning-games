<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake üêç - Lightning Games</title>
  <style>
    body {
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid #FFD700;
    }
    a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üêç Snake</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <p><a href="index.html">‚Üê Back to Lightning Games</a></p>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const box = 20;
    let snake = [{x: 9 * box, y: 10 * box}];
    let direction = 'RIGHT';
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };
   let highScore = localStorage.getItem('snakeHighScore') || 0;

    document.addEventListener('keydown', event => {
      if(event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      else if(event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      else if(event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      else if(event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    });

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, 400, 400);

      for(let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i == 0) ? '#FFD700' : '#00FF00';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if(direction == 'LEFT') snakeX -= box;
      if(direction == 'UP') snakeY -= box;
      if(direction == 'RIGHT') snakeX += box;
      if(direction == 'DOWN') snakeY += box;

      if(snakeX == food.x && snakeY == food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      const newHead = {x: snakeX, y: snakeY};

   // game over check (ignore head when snake is tiny)
if (
  snakeX < 0 || snakeX >= 400 ||
  snakeY < 0 || snakeY >= 400 ||
  snake.slice(1).some(segment => segment.x === newHead.x && segment.y === newHead.y)
) {
  clearInterval(game);
  setTimeout(() => {
   if (score > highScore) {
  localStorage.setItem('snakeHighScore', score);
}
alert('Game Over! Your score: ' + score + '\nHigh Score: ' + Math.max(score, highScore));
location.reload();
  }, 100);
}

      }

      snake.unshift(newHead);
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 10, 20);
ctx.fillText('High: ' + highScore, 310, 20);
    }

    const game = setInterval(draw, 100);
  </script>
</body>
</html>

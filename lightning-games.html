<!DOCTYPE html>
<html>
<head>
  <title>Lightning Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    h1 {
      color: blue;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>⚡ Lightning Games ⚡</h1>

  <div class="games">
    <div class="game">
      <h2>Game 1</h2>
      <iframe src="https://scratch.mit.edu/projects/861373847/embed"></iframe>
    </div>

    <div class="game">
      <h2>Game 2</h2>
      <iframe src="https://scratch.mit.edu/projects/710889116/embed"></iframe>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightning Games ⚡</title>

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
    }

    #searchBar {
      padding: 12px;
      width: 260px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin: 20px auto;
      font-size: 16px;
      display: block;
    }

    .game {
      background: #111;
      border-radius: 15px;
      margin: 20px auto;
      padding: 20px;
      width: 250px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,170,255,0.6);
    }

    .game a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .game a:hover {
      background: #63b3ff;
    }
    <script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/lightning-games/sw.js')
      .then(reg => console.log('SW registered'))
      .catch(err => console.error(err));
  });
}
</script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.addEventListener('controllerchange', () => {
    window.location.reload();
  });
}
</script>
  </style>
</head>

<body>

<h1>⚡ Lightning Games ⚡</h1>

<input
  type="text"
  id="searchBar"
  placeholder="Search games..."
  onkeyup="searchGames()"
/>

<p>Welcome! Choose a game below:</p>
<h2 style="color: yellow;">TEST GAME APPEARS HERE</h2>

<div class="game">
  <h2>Snake</h2>
  <a href="snake.html">Play Offline</a>
</div>

<div class="game">
  <h2>Tetris</h2>
  <a href="tetris.html">Play Offline</a>
</div>

<div class="game">
  <h2>Pac-Man</h2>
  <a href="https://pacman.live/" target="_blank">Play Now</a>
</div>

<div class="game">
  <h2>Flappy Bird</h2>
  <a href="https://flappybird.io/" target="_blank">Play Now</a>
</div>

  <div class="game">
  <h2>2048</h2>
  <a href="https://play2048.co/" target="_blank">Play Now</a>
</div>

 <div class="game">
  <h2>Breakout</h2>
  <a href="https://www.retrogames.cc/arcade-games/breakout.html" target="_blank">Play Now</a>
</div>

  <div class="game">
  <h2>Slither.io</h2>
  <a href="https://slither.io/" target="_blank">Play Now</a>
</div>

<div class="game">
  <h2>Krunker</h2>
  <a href="https://krunker.io/" target="_blank">Play Now</a>
</div>

<script>
function searchGames() {
  const input = document.getElementById("searchBar").value.toLowerCase();
  const games = document.querySelectorAll(".game");

  games.forEach(game => {
    const text = game.innerText.toLowerCase();
    game.style.display = text.includes(input) ? "block" : "none";
  });
}
</script>

</body>
</html>

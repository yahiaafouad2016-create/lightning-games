<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lightning Games</title>
<meta name="theme-color" content="#0a58ff">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.png">
<link rel="apple-touch-icon" href="icon-192.png">
<style>
/* ===== Game Card Visual Upgrade ===== */
.game {
  position: relative;
  background: linear-gradient(180deg, #0b0b1a, #050510);
  border-radius: 18px;
  padding: 16px;
  text-align: center;
  transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
  overflow: hidden;
}
.game:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 0 0 1px rgba(30,144,255,0.4), 0 15px 40px rgba(30,144,255,0.35);
}
.game::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at top, rgba(30,144,255,0.25), transparent 60%);
  opacity: 0;
  transition: opacity 0.25s ease;
  pointer-events: none;
}
.game:hover::before {
  opacity: 1;
}
.game h2 {
  font-size: 1.05em;
  margin: 0;
  color: #eaf2ff;
}
.game a {
  display: block;
  margin-top: 14px;
  padding: 10px;
  border-radius: 10px;
  background: linear-gradient(135deg, #1e90ff, #00bfff);
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
}
.game a:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(30,144,255,0.6);
  filter: brightness(1.1);
}
@media (max-width: 600px) {
  .game { padding: 14px; }
  .game h2 { font-size: 1em; }
}
</style>
</head>
<body>

<p>Play your favorite games offline!</p>

  // Remove old SWs
  navigator.serviceWorker.getRegistrations().then(regs => {
    for (let reg of regs) reg.unregister();

  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/lightning-games/sw.js')

}

      console.log('User choice:', choice.outcome);

});

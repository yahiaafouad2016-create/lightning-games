<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #050510;
  color: white;
}

.header {
  padding: 15px;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header h1 {
  font-size: 1.2em;
  margin: 0;
}

.actions button,
.actions a {
  background: #1e90ff;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  text-decoration: none;
  font-weight: bold;
  margin-left: 6px;
}

.game-container {
  width: 100%;
  height: calc(100vh - 60px);
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Mobile tweaks */
@media (max-width: 600px) {
  .header {
    flex-direction: column;
    gap: 10px;
  }
}
</style>
</head>

<body>

<div class="header">
  <h1 id="title">Game</h1>
  <div class="actions">
    <button id="fullscreenBtn" onclick="goFullscreen()">‚õ∂ Fullscreen</button>
    <a id="externalBtn" target="_blank">üåê Open External</a>
  </div>
</div>

<div class="game-container">
  <iframe id="gameFrame"></iframe>
</div>

<script>
const params = new URLSearchParams(location.search);
const title = params.get("title") || "Game";
const link = params.get("link");

document.getElementById("title").innerText = title;

const iframe = document.getElementById("gameFrame");
const externalBtn = document.getElementById("externalBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");

if (!link) {
  document.body.innerHTML = "<h2 style='padding:20px'>No game link</h2>";
}

// External site ‚Üí open button only
if (link.startsWith("http")) {
  iframe.style.display = "none";
  fullscreenBtn.style.display = "none";
  externalBtn.href = link;
} 
// Local game ‚Üí iframe
else {
  iframe.src = link;
  externalBtn.style.display = "none";
}

function goFullscreen() {
  if (iframe.requestFullscreen) iframe.requestFullscreen();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game | Lightning Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020024, #090979, #00d4ff);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      opacity: 0.9;
    }

    a.play {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      background: #1e90ff;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 12px;
      font-weight: bold;
    }

    a.play:hover {
      background: #63b3ff;
    }

    .back {
      display: block;
      margin-top: 20px;
      color: #ccc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="gameTitle">Game</h1>
    <p id="gameDesc">Have fun playing!</p>

    <a id="playBtn" class="play" href="#" target="_blank">▶ Play Now</a>

    <a href="index.html" class="back">⬅ Back to Lightning Games</a>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);

  const title = params.get("title");
  const link = params.get("link");

  if (title) document.getElementById("gameTitle").innerText = title;
  if (link) document.getElementById("playBtn").href = link;
</script>

</body>
</html>

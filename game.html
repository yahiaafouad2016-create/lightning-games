<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title id="pageTitle">Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  background: #1e90ff;

  color: #fff;
  cursor: pointer;
  border-radius: 6px;

  padding: 15px;
  border-radius: 10px;
}
</style>
</head>

  <h1 id="gameTitle">Game</h1>

  </div>
</header>

<div class="container">
  <iframe id="gameFrame" allowfullscreen></iframe>

  <div class="meta">
    <h2>Description</h2>
    <p id="gameDesc">Loading...</p>

    <h2>Controls</h2>
    <p id="gameControls">Loading...</p>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const title = params.get("title");
const src = params.get("link");

document.title = title;
document.getElementById("pageTitle").innerText = title;
document.getElementById("gameTitle").innerText = title;

const iframe = document.getElementById("gameFrame");
iframe.src = src;

document.getElementById("gameDesc").innerText =
  "Enjoy playing " + title + "! This game is fun and addictive.";

document.getElementById("gameControls").innerText =
  "Mouse / Touch / Keyboard depending on the game.";

  window.open(src, "_blank");
}

</html>
